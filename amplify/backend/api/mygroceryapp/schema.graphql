type Product @model 
@key(name: "perGroceryList", fields: ["groceryListID"])
{
  id: ID!
  groceryListID: ID!
  name: String!
  checked: Boolean!
  unit: String!
  quantity: Int!
  category: String!
}

type GroceryList @model {
  id: ID!
  name: String!
  description: String
  products: [Product] @connection(keyName: "perGroceryList", fields: ["id"])
}

type User @model {
  id: ID!
  name: String
  email: String
  userGroceryListID: [String]
}