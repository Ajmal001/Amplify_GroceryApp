type Product @model 
{
  id: ID!
  groceryList: GroceryList @connection(name: "GroceryListProducts")
  name: String!
  checked: Boolean!
  unit: String!
  quantity: Int!
  category: String!
}

type GroceryList @model 
 @auth(rules: [
    # Defaults to use the "owner" field.
    { allow: owner },
  ]){
  id: ID!
  name: String!
  description: String
  products: [Product] @connection(name: "GroceryListProducts")
}

type User @model {
  id: ID!
  sub: String!
}