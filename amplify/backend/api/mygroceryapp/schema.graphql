type Product @model 
{
  id: ID!
  groceryList: GroceryList @connection(name: "GroceryListProducts")
  name: String!
  checked: Boolean!
  unit: String!
  quantity: Int!
  category: String!
}

type GroceryList @model {
  id: ID!
  name: String!
  description: String
  products: [Product] @connection(name: "GroceryListProducts")
}

type User @model {
  id: ID!
  sub: String!
  userGroceryListID: [String]
}

type ProductConnection {
  items: [Product]
  nextToken: String
}
type Query {
  productsForGroceryList(groceryListId: ID!, limit: Int, nextToken: String): ProductConnection
}